<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/task.css" rel="stylesheet" />
		<style type="text/css">
			
		</style>
	</head>

	<body>
		
		<!--侧滑菜单容器-->
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-scalable">
			<!--菜单部分-->
			<aside id="offCanvasSide" class="mui-off-canvas-right">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="create-box">
							<h2 class="title">发布任务</h2>
							<input type="text" class="input-name" id="teamName" placeholder="任务名称">
							<textarea class="input-name" placeholder="任务描述"></textarea>
							<div class="star input-group">
								<label class="mui-pull-left label">难度</label>
								<div class="star-item" style="width: 150px;">
									<i data-index="1" class="mui-icon iconfont icon-star"></i>
									<i data-index="2" class="mui-icon iconfont icon-star"></i>
									<i data-index="3" class="mui-icon iconfont icon-star"></i>
									<i data-index="4" class="mui-icon iconfont icon-star"></i>
									<i data-index="5" class="mui-icon iconfont icon-star"></i>
								</div>
							</div>
							<div class="deadline input-group">
								<label class="label">截至日期</label>
								<button type="button" class="mui-btn btn-confirm" id="pickDateBtn">选择日期</button>
							</div>
							<div class="deadline input-group">
								<label class="label">执行人</label>
								<button type="button" class="mui-btn btn-confirm" id="showUserPicker">选择人员</button>
							</div>
							<div class="mui-button-row">
								<button type="button" class="mui-btn btn-confirm" id="confirm">决定</button>
								<button type="button" class="mui-btn btn-cancel" id="cancle">取消</button>
							</div>
						</div>
					</div>
				</div>
			</aside>
			
			<div class="mui-inner-wrap">
				<div class="mui-content mui-scroll-wrapper" id="tasks">
					<div class="brand"></div>
		    
				    <div class="role">
				    	<!--角色上部分-->
				    	<div class="role-t">
				    		<img src="images/role.png" class="head mui-pull-left"/>
				    		<div class="info">
				    			<div class="info-title">
									<ul class="mui-table-view">
										<li class="mui-table-view-cell mui-media">
											<a href="javascript:;">
												<img class="mui-media-object mui-pull-left info-head" src="images/job.png">
												<div class="mui-media-body">
													<h2 class="mui-ellipsis info-name">{{memberInfo.member_name}}</h2>
													<p class="mui-ellipsis info-job">12级 战士</p>
												</div>
											</a>
										</li>
									</ul>
				    			</div>
				    			<div class="info-item info-progressbar info-blood">
				    				<img src="images/blood.png" class="icon-blood"/>
				    				<div class="mui-progressbar" id="pbBlood">
										<span></span>
									</div>
									<span class="info-rate">35/50</span>
				    			</div>
				    			<div class="info-item info-progressbar info-magic">
				    				<img src="images/magic.png" class="icon-magic"/>
				    				<div class="mui-progressbar" id="pbMagic">
				    					<span></span>
				    				</div>
				    				<span class="info-rate">200/500</span>
				    			</div>
				    		</div>
				    	</div>
				    	<!--角色下部分-->
				    	<div class="role-b">
				    		<ul class="reward">
				    			<li class="reward-exp"><img src="images/exp.png" class="reward-icon" />1024</li>
				    			<li class="reward-trophy"><img src="images/trophy.png" class="reward-icon" />9999</li>
				    			<li class="reward-star"><img src="images/star.png" class="reward-icon" />9999</li>
				    			<li class="reward-money"><img src="images/money.png" class="reward-icon" />9999</li>
				    		</ul>
				    		<div class="notice">
				    			<p class="notice-c">公告内容:这是公告~!</p>
				    			<a href="javascript:;" class="notice-btn"></a>
				    		</div>
				    	</div>
				    </div>
				    
				    <div class="mui-scroll-wrapper" style="top: 266px;">
				        <div class="mui-scroll">
				        	<!--任务-->
				        	<div class="task">
				        	
				        		<!--任务标题-->
				        		<div class="task-title">
				        			<h1>今日任务</h1>
				        			<span class="mui-badge mui-badge-blue">1</span>
				        			<div class="mui-progressbar" id="pbTask">
				        				<span></span>
				        			</div>
				        		</div>
				        	
				        		<!--任务列表-->
				        		<div class="task-list">
				        			<ul class="mui-table-view">
				        				<li class="mui-table-view-cell mui-collapse mui-active" v-for="task in taskToday">
				        	
				        					<a class="mui-navigate-right" href="#">
				        						{{task.task_name}}
				        						<span class="task-expire">{{task.deadline_date}}</span>
				        						
				        						<div class="mui-switch mui-switch-mini" :data-id="task.id"
				        							v-bind:class="{ 'mui-active': task.status == 2 }" v-mui="'switch'">
				        							<div class="mui-switch-handle"></div>
				        						</div>
				        						
				        						<span class="mui-badge m-badge-square m-badge-info"
				        							v-if="task.status == 1">进行</span>
				        						<span class="mui-badge m-badge-square m-badge-warning"
				        							v-if="task.status == 2">完成</span>
				        					</a>
				        	
				        					<div class="mui-collapse-content">
				        						<p>{{task.task_desc}}</p>
				        						<div class="task-tag">
				        							<div class="badge-item">
				        								<span class="mui-badge m-badge-danger">tag</span>
				        								<span class="mui-badge m-badge-warning">tag</span>
				        							</div>
				        							<div class="star-item">
				        								<i data-index="1" class="mui-icon iconfont icon-star" 
				        									v-bind:class="{ 'mui-active': task.difficult >= 1 }"></i>
				        								<i data-index="2" class="mui-icon iconfont icon-star"
				        									v-bind:class="{ 'mui-active': task.difficult >= 2 }"></i>
				        								<i data-index="3" class="mui-icon iconfont icon-star"
				        									v-bind:class="{ 'mui-active': task.difficult >= 3 }"></i>
				        								<i data-index="4" class="mui-icon iconfont icon-star"
				        									v-bind:class="{ 'mui-active': task.difficult >= 4 }"></i>
				        								<i data-index="5" class="mui-icon iconfont icon-star"
				        									v-bind:class="{ 'mui-active': task.difficult >= 5 }"></i>
				        							</div>
				        						</div>
				        						<div class="finish-item">
				        							<div class="mui-switch mui-switch-mini" :data-id="task.id"
				        								v-bind:class="{ 'mui-active': task.status == 2 }" v-mui="'switch'">
				        								<div class="mui-switch-handle"></div>
				        							</div>
				        						</div>
				        					</div>
				        	
				        				</li>
				        			</ul>
				        		</div>
				        	</div>
				        	
				        	<button type="button" class="mui-btn mui-btn-sg mui-btn-block" id="addTask">
		    		    		<i class="mui-icon iconfont icon-add" style="font-size: 45px;"></i>
		    		    	</button>
				        </div>
				    </div>
					
				</div>
			</div>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/vue-resource.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" charset="utf-8">
	      	(function($, doc){
				var memberId = plus.storage.getItem('member_id');
				var memberName = plus.storage.getItem('member_name');
				var teamuuid = plus.storage.getItem('team_uuid');
				
				console.log('member_id', memberId)
				console.log('teamuuid', teamuuid)
				console.log('member_name', memberName);
				
				var vue = new Vue({
					el: '#tasks',
					data:{
						memberInfo: {
							member_name: plus.storage.getItem('member_name') 
						},
						taskToday: [],
						taskFuture: []
					},
					methods: {
						// 今日任务
						get_today: function(){
							this.$http.post(url+'Task/get_task_today_list',{
								team_uuid: teamuuid,
								task_executive_id: memberId
							},{emulateJSON:true}).then(function(res){
								this.taskToday = res.data.data;
								console.log(JSON.stringify(res.data.data))
							},function(res){
								console.log(res.status);
							});
						}
					},
					mounted: function(){
						var vm = this;
						
						// 初始化mui
						Vue.directive('mui', {
					        bind: function (el, props) {
					            setTimeout(() => { mui(el)[props.value](); })
					        }
					
					    });
						
						// 获取今日任务
						vm.get_today();
						
						$.plusReady(function() {
							$.init();
							
							// 初始化picker
							var userPicker = new $.PopPicker(); 
							// 选择人员
							document.getElementById("showUserPicker").addEventListener("tap", function(){
								userPicker.show(function(items) {
									console.log(JSON.stringify(items[0]));
									//返回 false 可以阻止选择框的关闭
									//return false;
								});
							}, false)
							
							// 添加任务
							var addTaskBtn = document.getElementById("addTask");
							addTaskBtn.addEventListener("tap", function(){
								offCanvasWrapper.offCanvas().show();
								mui.post(url+'Member/get_members_by_team',{
										'team_uuid': teamuuid
									},function(data){
										// 人员选择器赋值
										userPicker.setData(data.data);
									},'json'
								);
							})

							// 页面滚动
							mui('.mui-scroll-wrapper').scroll({
								deceleration: 0.0005 
							});
							
							mui("#pbBlood").progressbar({progress:20}).show();
							mui("#pbMagic").progressbar({progress:60}).show();
							mui("#pbTask").progressbar({progress:60}).show();
							
							// 切换完成
							mui(".mui-table-view").on("tap", ".mui-switch", function(event){
								event.stopPropagation();
								var isActive = this.classList.contains("mui-active");
								var taskId = this.getAttribute('data-id');
								if (isActive) {
									// 完成
									mui.post(url+'Task/complete_task',{
											'task_id': taskId
										},function(data){
											console.log(JSON.stringify(data));
											if (data.status) {
												plus.nativeUI.toast('完成任务');
												vm.get_today();
											} else {
												plus.nativeUI.toast('完成任务失败');
											}
										},'json'
									);
								} else {
									// 取消完成
									mui.post(url+'Task/cancel_task',{
											'task_id': taskId
										},function(data){
											console.log(JSON.stringify(data));
											if (data.status) {
												plus.nativeUI.toast('回退任务');
												vm.get_today();
											} else {
												plus.nativeUI.toast('回退任务失败');
											}
										},'json'
									);
								}
							})
						});
					}
				})
				
				
				
				var offCanvasWrapper = mui('#offCanvasWrapper'); // 侧滑菜单容器
				var offCanvasSide = offCanvasWrapper[0].querySelector('#offCanvasSide');
				var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap'); // 主界面容器
				offCanvasSide.addEventListener('drag', function(event) {
					event.stopPropagation();
				});
				offCanvasInner.addEventListener('drag', function(event) {
					event.stopPropagation();
				});
				
				// 选择时间
				document.getElementById("pickDateBtn").addEventListener('tap', function() {
					var minDate = new Date();
					minDate.setFullYear(2018, 0, 1);
					var maxDate = new Date();
					maxDate.setFullYear(2020, 11, 31);
					plus.nativeUI.pickDate(function(e) {
						var d = e.date;
						console.log('选择的日期是:' + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate())
					}, function(e) {
						console.log(JSON.stringify(e));
					}, {
						title: "请选择日期",
						minDate: minDate,
						maxDate: maxDate
					});
				})
				
				// 难度星级
		      	mui('.star-item').on('click','i',function(){
			      	var index = parseInt(this.getAttribute("data-index")); 
			      	var parent = this.parentNode; 
			      	var children = parent.children; 
			      	
			      	for (var i = index; i < 5; i++) {
		      			children[i].classList.remove('mui-active')
		      		}
			      	for(var i=0;i<index;i++){ // 亮星
	   				children[i].classList.add('mui-active');
		      		}
			    })
			}(mui, document));
	    </script>
	</body>

</html>
